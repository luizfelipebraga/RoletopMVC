                                <script>
                                var  botaoHamburguer = document.getElementById("hamburguer-icon");
                                var links = document.getElementById("links");
                        
                                botaoHamburguer.addEventListener("click", function() {
                                         
                                        if (links.classList.contains("hide")){
                                                links.classList.add("display");
                                                links.classList.remove("hide")
                        
                                         } else {
                                                links.classList.remove("display")
